<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 4</title>
</head>
<body>
   <h2 class="title">Задача 4</h2>
   <p> Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.
   </p>
   <script>
    // 1 Водим необходимые данные
    let lenght = parseFloat(prompt('Введите длинну в см', ''))
    const ONE_METER_IN_CM = 100
    const ONE_KM_IN_VETERS = 1000
    
    // 2 Находим результат
    let meters = lenght / ONE_METER_IN_CM
    let km = meters / ONE_KM_IN_VETERS
    

    
    // 3 Виводим результат
    document.write(`
    Длинна в метрах = ${meters} м. <br/>
    Длинна в километрах = ${km} км.
    `) 
   </script>
</body>
</html>
