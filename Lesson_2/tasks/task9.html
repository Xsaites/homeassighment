<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 8</title>
</head>
<body>
   <h2 class="title">Задача 8</h2>
    <p>
        1. Дано ширину екрана та кількість елементів, які повинні бути відображені у рядку. Визначити ширину елементів, які
    повинні бути відображені у цьому рядку.
    </p>
   <script>
    // 1 Водим необходимые данные
   let widthScreen = parseInt(prompt('Введите ширину экрана', 'px'))
   let quantityItems = parseInt(prompt('Введите количество элементов', ''))
    // 2 Находим результат
    
    let widthItem = widthScreen / quantityItems

    
    // 3 Виводим результат
    document.write(`
    ширина элемента ${widthItem} px
    `) 
   </script>
</body>
</html>
