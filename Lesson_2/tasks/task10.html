<body>
   <h2 class="title">Задача 9</h2>
    <p>
        2. З клавіатури вводиться розмір заробітної плати та розмір прожиткового мінімуму. Визначити розмір соціальної допомоги
        (ввжаємо, що заробітна плата є меншою).
    </p>
   <script>
    // 1 Водим необходимые данные
   let wage = parseFloat(prompt('Введите размер заработной платы', 'грн'))
   let subsistenceMin = parseFloat(prompt('Введите розмер прожиточного минимума', 'грн'))
    // 2 Находим результат
    
    let surcharge = subsistenceMin - wage

    
    // 3 Виводим результат
    document.write(`
    Размер доплаты составляет ${surcharge} грн.
    `) 
   </script>
