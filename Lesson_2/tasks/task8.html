<body>
   <h2 class="title">Задача 7</h2>
   <p> .Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).
   </p>
   <script>
    // 1 Водим необходимые данные
    let minMonth = 1
    let maxMonth = 12
    let minDay = 0
    let maxDay = 6
    // 2 Находим результат
    let monthRandom = minMonth + Math.floor(Math.random() * (maxMonth - minMonth + 1))
    let dayRandom = minDay + Math.floor(Math.random() * (maxDay - minDay +1))
    let randomSum = monthRandom + dayRandom
    

    
    // 3 Виводим результат
    document.write(`
    Случайный месяц ${monthRandom} <br/>
    Случайный день ${dayRandom} <br/>
    Сумма ${randomSum}
    `) 
   </script>
</body>
</html>
