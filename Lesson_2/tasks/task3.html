<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 2</title>
</head>
<body>
   <h2 class="title">Задача 2</h2>
   <p> Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.
   </p>
   <script>
    // 1 Водим необходимые данные
    let userBirthday = parseInt(prompt('Введите год вашего рождения', ''))
    
    // 2 Находим результат
    let yearNew = new Date()
    let currentDate = yearNew.getFullYear()

    let yearOld = currentDate - userBirthday;

    
    // 3 Виводим результат
    document.write(`
    Вам = ${yearOld}
    `) 
   </script>
</body>
</html>
