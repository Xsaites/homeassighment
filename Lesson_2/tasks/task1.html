<body>
   <h2 class="title">Задача 0</h2>
   <p> Обчислити значення виразів <br>
    S1=a+12+b <br>
    S_2=√(((a+b)/2a) ) <br>
    S_3=∛((a+b)c) <br>
    S_4=sin⁡(a/(-b))
   </p>
   <script>
    // 1 Водим необходимые данные
    let a = parseFloat(prompt('Введите а=', ''))
    let b = parseFloat(prompt('Введите b=', ''))
    let c = parseFloat(prompt('Введите c=', ''))

    // 2 Находим результат
    let S1 = a + 12 + b;
    let S2 = Math.sqrt((a + b) / 2 * a);
    let S3 = Math.cbrt((a + b) * c);
    let S4 = Math.sin(a / -b )

    // 3 Виводим результат
    document.write(`
    S1 = ${S1.toFixed(2)} <br>
    S2 = ${S2.toFixed(2)} <br>
    S3 = ${S3.toFixed(2)} <br>
    S4 = ${S4.toFixed(2)} <br>

    `) 
    
   </script>
</body>
