<body>
   <h2 class="title">Задача 7</h2>
   <p>  З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься
   </p>
   <script>
    // 1 Водим необходимые данные
    const numberMonth = parseInt(prompt('Введите номер месяца', ''))

    // 2 Находим результат
   
    if (numberMonth <= 2) {
        document.write(`Вы ввели ${numberMonth}, Это зима`)
    } else if (numberMonth <=5) {
        document.write(`Вы ввели ${numberMonth}, Это весна`)
    } else if (numberMonth <= 8) {
        document.write(`Вы ввели ${numberMonth}, Это лето`)
    } else if (numberMonth <= 11) {
        document.write(`Вы ввели ${numberMonth}, Это осень`)
    } else if (numberMonth <= 12) {
        document.write(`Вы ввели ${numberMonth}, Это зима`)
    } else {
        document.write(`Вы ввели ${numberMonth}, Нет такого месяца`)
    }

    
    // 3 Виводим результат
   
   </script>
</body>
</html>
