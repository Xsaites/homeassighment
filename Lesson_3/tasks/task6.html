<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 6</title>
</head>

<body>
    <h2 class="title">Задача 6</h2>
    <p> З клавіатури вводиться номер дня тижня. Вивести на екран назву дня
    </p>
    <script>
        // 1 Водим необходимые данные
       const numberWeek = parseInt(prompt('Введите номер дня недели от 1 до 7 влючительно', ''))

        // 2 Находим результат
        if (numberWeek === 1) {
            document.write(`вы ввели ${numberWeek}, это Понедельник `)
        } else if (numberWeek === 2) {
            document.write(`вы ввели ${numberWeek}, это Вторник `)
        } else if (numberWeek === 3) {
            document.write(`вы ввели ${numberWeek}, это Среда `)
        } else if (numberWeek === 4) {
            document.write(`вы ввели ${numberWeek}, это Четверг `)
        } else if (numberWeek === 5) {
            document.write(`вы ввели ${numberWeek}, это Пятница `)
        } else if (numberWeek === 6) {
            document.write(`вы ввели ${numberWeek}, это Суббота `)
        } else if (numberWeek === 7) {
            document.write(`вы ввели ${numberWeek}, это Воскресенье `)
        } else{
            document.write('Нет такого дня недели')
        }
        



    // 3 Виводим результат

    </script>
</body>

</html>
